<!DOCTYPE html>
<html lang="en">
      <headReplace metal:use-macro="/templating/head.xhtml/meta_head">
      </headReplace>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <body>
        <navReplace metal:use-macro="./templating/nav.xhtml/nav_bar">
        </navReplace>
        
        <span class="inputs" style="top:15%;left:28%;">Log In</span>   
        <input class="inputs" id="email" placeholder="Email" style="top:20%;left:28%;"></input><br/>
        <input class="inputs" id="Password" placeholder="Password" style="top:32%;left:28%;"></input>
        <button id="loginBtn" class="inputs" style="top:44%;left:28%;">Log in</button>
        <span class="inputs" style="top:60%;left:18%;">Password</span>
        <a href="./signup.php"><span class="inputs" style="top:60%;left:38%;">New Account</span></a>
        <span class="inputs" style="top:65%;left:18%;">Forgot log in?</span>
        <span class="inputs" style="top:65%;left:38%;">Make a new account</span>

        <script>
            $(document).ready(function(){
                document.getElementById("loginBtn").onclick = function(){
                    $.ajax({
                        url:"./mod/controller/control.php",
                        type:"post",
                        dataType:"json",
                        data: {
                            method:"login",
                            username: document.getElementById("email").value,
                            password: document.getElementById("password").value
                        },
                        success:function(resp){
                            alert("logged in!");
                            console.log(resp);
                            user_id = resp[0].id;
                        }
                    });
                };
            });
        </script>

        
        <!--<script src="./js/main.js"></script>-->

        <footerReplace metal:use-macro="/templating/footer.xhtml/page_footer">
        </footerReplace>
    </body>
    
</html>
