<!DOCTYPE html>
<html lang="en">
      <headReplace metal:use-macro="/templating/head.xhtml/meta_head">
      </headReplace>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <body>
        

        <navReplace metal:use-macro="./templating/nav.xhtml/nav_bar">
        </navReplace>
        
        <span class="inputs" style="top:15%;left:28%;">Log In</span>   
        <form action="./mod/controller/user-control.php" method="post">
        
        <input class="inputs" id="email" name="email" placeholder="Email" style="top:20%;left:28%;"></input><br/>
        <input type="password" name="password" class="inputs" id="password" placeholder="Password" style="top:32%;left:28%;"></input>
        <button id="loginBtn" class="inputs" style="top:44%;left:28%;">Log in</button>

    </form>


        <script>
            $(document).ready(function(){
                document.getElementById("loginBtn").onclick = function(){
                    $.ajax({
                        url:"./mod/controller/user-control.php",
                        type:"post",
                        dataType:"json",
                        data: {
                            method:"login",

                            username: document.getElementById("email").value,
                            password: document.getElementById("password").value
                        },
                        success:function(resp){
                            alert("logged in!");
                            console.log(resp);
                            user_id = resp[0].id;
                        },
                        fail:function(resp){
                            console.log("something is not right");   
                            console.log(resp);
                        }
                        
                    
                        
                    });
                };
            });
        </script>

        
        <!--<script src="./js/main.js"></script>-->

        <footerReplace metal:use-macro="/templating/footer.xhtml/page_footer">
        </footerReplace>
    </body>
    
</html>
